<head>
    <meta charset="UTF-8">

    <title>Why React</title>
    <style>
    .box {
        width: 120px;
        height: 120px;
        margin: 20px;
        display: flex;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        justify-content: center; /*main axis*/
        align-items: center;/*cross axis*/
        font-size: 1.2em;
        color: #fff;
        font-family: Arial, sans-serif;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1px;
        line-height: 1.4;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
        will-change: transform, box-shadow;
        /* For smoother animations */
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .box1 {
        background: linear-gradient(135deg, #61dafb 60%, #21a1f3 100%);
    }
    .box2 {
        background: linear-gradient(135deg, #f7df1e 60%, #ffe066 100%);
    }
    .box3 {
        background: linear-gradient(135deg, #e34c26 60%, #f06529 100%);
    }
    .box:hover {
        transform: scale(1.08) rotate(-2deg);
        box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        cursor: pointer;
    }
    body {
        background: #f5f7fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    </style>
</head>
<body>
